<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

    <title>contact</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <a id="back" href="index.html"><img id="asterisk" src="astericon.png"></img></a>
    <div class="vertical-center container-fluid">
          <div class="col-md-5">
            <div class="well">
              <form class="form-horizontal" action="https://www.enformed.io/4t2byfdd" method="post">
              <fieldset>
                <legend class="text-center">CONTACT</legend>
        
                <!-- Name input-->
                <div class="form-group">
                  <label class="col-md-8 control-label" for="name">NAME</label>
                  <div class="col-md-15">
                    <input id="name" name="name" type="text" class="form-control">
                  </div>
                </div>
        
                <!-- Email input-->
                <div class="form-group">
                  <label class="col-md-8 control-label" for="email">EMAIL</label>
                  <div class="col-md-15">
                    <input id="email" name="email" type="text" class="form-control">
                  </div>
                </div>
        
                <!-- Message body -->
                <div class="form-group">
                  <label class="col-md-8 control-label" for="message">MESSAGE</label>
                  <div class="col-md-15">
                    <textarea class="form-control" id="message" name="message" rows="5"></textarea>
                  </div>
                </div>
                <input type="hidden" name="*redirect" value="http://chanthomas.com/contact.html" />
        
                <!-- Form actions -->
                <div class="form-group">
                  <div class="col-md-15 text-right">
                    <button type="submit" class="btn">SEND</button>
                  </div>
                </div>
              </fieldset>
              </form>
            </div>
          </div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="js/contact.js"></script>
</body>
</html>
